<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - YourWebsite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd700; /* Gold color on hover */
        }

        #result-area {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .image-comparison {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 40px; /* Spacing between image containers */
        }

        .image-comparison div {
            text-align: center;
            max-width: 320px; /* Limit width of image boxes */
        }

        .image-comparison img {
            width: 100%; /* Make images responsive */
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .image-comparison {
                flex-direction: column; /* Stack images on smaller screens */
                align-items: center;
            }

            .image-comparison div {
                margin-bottom: 20px; /* Space between stacked images */
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/privacy">Privacy Policy</a></li>
            <li><a href="/terms">Terms and Conditions</a></li>
        </ul>
    </nav>
    <div id="result-area">
        <h1>Background Removed!</h1>
        <div class="image-comparison">
            <div>
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename='uploaded.png') }}" alt="Original Image">
            </div>
            <div>
                <h3>Processed Image</h3>
                <img src="{{ url_for('static', filename='output.png') }}" alt="Processed Image">
            </div>
        </div>
        <a class="download-button" href="/download">Download Processed Image</a>
        <a class="back-link" href="/">Upload Another Image</a>
    </div>
</body>
</html>
